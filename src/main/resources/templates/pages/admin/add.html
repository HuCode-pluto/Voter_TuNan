<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/lib/layui-src/css/layui.css" media="all">
  <link rel="stylesheet" href="../static/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <form class="layui-form layuimini-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label required">账号</label>
        <div class="layui-input-block">
          <input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
          <input type="text" name="password" lay-verify="required" autocomplete="off" placeholder="请输入密码" value="123456" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
          <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入姓名" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">属性</label>
        <div class="layui-input-block">
          <select name="role_id">
            <option value="role_part">参与投票问卷</option>
            <option value="role_viewer">查看问卷结果</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="男" title="男" checked="">
          <input type="radio" name="sex" value="女" title="女">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
          <input type="text" name="phone" lay-verify="phone"  autocomplete="off" placeholder="请输入手机" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入备注" name="remark" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
      </div>
    </form>


  </div>
</div>

<script src="../static/lib/layui-src/layui.js" charset="utf-8"></script>

  layui.use(['form','jquery','layer'], function () {
    var form = layui.form,$=layui.jquery,layer=layui.layer,layer = layui.layer;
    //监听提交
    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    form.on('submit(demo1)', function (data) {
      $.ajax({
        url:"reg",
        type:"POST",
        contentType:'application/json',
        dataType:'json',
        data:JSON.stringify(data.field),
        success:function(data){
          layer.msg(data.msg, {time: 500},
                  function () {
                    parent.layer.close(index);
                  });
        }
      });
      return false;
    });
  });
